<section>
  <div class="page-header">
    <h1>Hars</h1>
  </div>
  <ul class="list-group">
    <a data-ng-repeat="har in vm.hars" class="list-group-item clearfix" data-ui-sref="hars.view({ harId: har._id })">
      <h4 class="list-group-item-heading">
      <span class="glyphicon glyphicon-file"></span>
      <span>{{har.name}}</span>
      </h4>
      <div class="btn-group pull-right">
        <button class="btn btn-primary" ui-sref="hars.edit({harId: har._id})">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button class="btn btn-danger" ng-click="remove();">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    </a>
  </ul>
  <div class="alert alert-warning text-center" data-ng-if="vm.hars.$resolved && !vm.hars.length">
    No Hars yet, why don't you <a data-ui-sref="hars.create">create one</a>?
  </div>
</section>
