<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.har._id"></h1>
  </div>
  <div class="pull-right"
    data-ng-show="vm.har.isCurrentUserOwner">
    <a class="btn btn-primary"
      data-ui-sref="hars.edit({ harId: vm.har._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <p class="lead"></p>
  <pre id="custom-spacing">{{ vm.har| json:2 }}</pre>
</section>
