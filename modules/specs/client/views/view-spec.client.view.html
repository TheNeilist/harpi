<section>
  <div class="page-header">
    <h1>
      <span>{{vm.spec.title}} Specification</span>
      <div class="pull-right" data-ng-show="vm.spec.isCurrentUserOwner">
        <a class="btn btn-danger" data-ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </h1>
  </div>
  <uib-tabset active="activeTab">
    <uib-tab index="0" heading="Swagger">
      <div class="pull-right" data-ng-show="vm.spec.isCurrentUserOwner">
        <a class="btn btn-primary" data-ui-sref="specs.edit({ specId: vm.spec._id })">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </div>
      <div swagger-ui input-type="url" input="swaggerUrl" trusted-sources="true" validator-url="false" api-explorer="true" parser="json"></div>
    </uib-tab>
    <uib-tab index="1" heading="Dredd">
      <div class="pull-right" data-ng-show="vm.spec.isCurrentUserOwner">
        <a class="btn btn-primary" data-ng-click="vm.testSwagger()">
          <i class="glyphicon glyphicon-check"></i>
        </a>
      </div>
      <h3>Dredd</h3>
      <ng-include src="vm.getDreddReportPartial()"></ng-include>
    </uib-tab>
  </uib-tabset>
</section>
