<section>
  <div class="page-header">
    <h1>{{vm.spec._id ? 'Edit Spec' : 'New Spec'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.specForm" class="form-horizontal" ng-submit="vm.save(vm.form.specForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="title" type="text" ng-model="vm.spec.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.specForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Spec title is required.</p>
          </div>
        </div>

        <!-- <div class="form-group" show-errors>
          <label class="control-label" for="spec">Spec</label>
          <textarea name="spec" ng-model="vm.spec.spec" id="spec" class="form-control" cols="30" rows="10" placeholder="Spec"></textarea>
        </div> -->

        <div class="form-group" show-errors>
          <label class="control-label" for="spec">Swagger</label>
          <div name="spec" ui-ace="{ showGutter: true,
            theme:'monokai',
            mode: 'json',
            onLoad: aceLoaded,
            onChange: aceChanged }" ng-model="vm.swagger"></div>
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.spec._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
